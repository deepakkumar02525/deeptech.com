
<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>करंट अफेयर्स टेस्‍ट - MCQ Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Noto Sans Devanagari', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 10px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 22px;
    }
    .question {
      margin-bottom: 12px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .options label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 20px;
      line-height: 1.6;
    }
    .options input[type=radio] {
      width: 24px;
      height: 24px;
      margin-right: 12px;
    }
    .result {
      margin-top: 8px;
      font-weight: bold;
      font-size: 18px;
    }
    .correct { color: green; }
    .incorrect { color: red; }
    .answer { color: blue; }
    button {
      margin: 15px 5px 0 0;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 20px;
    }
    #submit {
      background: #27ae60;
      color: #fff;
    }
    #restart {
      background: #e74c3c;
      color: #fff;
    }
    #finalScore {
      margin-top: 20px;
      padding: 18px;
      font-size: 22px;
      text-align: center;
      font-weight: bold;
      background: #f1f5f9;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
<h1 style="color: red;font-size: 40px;">Current Affairs By Deepu raj</h1>
  <a href="https://t.me/testexamdk">Click here to Join Our Telegram Channel</a>
    <h2>करंट अफेयर्स - 30 MCQ Quiz</h2>
    <form id="quizForm">
      <div id="quiz"></div>
      <button type="button" id="submit">Submit</button>
      <button type="button" id="restart">Restart</button>
    </form>
    <div id="finalScore"></div>
  </div>

  <script>
    const quizData = [
      {q: "किस राज्‍य में गैंडों के अवैध शिकार और अवैध वन्‍यजीव व्‍यापार को रोकने के लिए ऑपरेशन फाल्‍कन शुरू किया गया है?", options: ["मध्‍य प्रदेश", "बिहार", "असम", "हरियाणा"], correct: 2},
      {q: "हाल ही में किस देश ने मानव युक्‍त चंद्र लैंडर 'लान्‍यू' का पहला परीक्षण किया है?", options: ["अमेरिका", "रूस", "भारत", "चीन"], correct: 3},
      {q: "किसने स्‍वास्‍थ्‍य वैज्ञानिकों की अगली पीढ़ी को प्रेरित करने के लिए 'शाइन' नामक कार्यक्रम शुरू किया है?", options: ["ICMR", "ISRO", "DRDO", "CSIR"], correct: 0},
      {q: "कौन सा देश चंद्रमा पर परमाणु रिएक्‍टर बनाने की तैयारी कर रहा है?", options: ["भारत", "चीन", "रूस", "अमेरिका"], correct: 3},
      {q: "हाल ही में कौन 18वें अंतर्राष्‍ट्रीय खगोल एवं खगोल भौतिकी ओलंपियाड (IOAA 2025) की मेजबानी करेगा?", options: ["भारत", "रूस", "अमेरिका", "जापान"], correct: 0},
      {q: "हाल ही में एशियाई सर्फिंग चैंपियनशिप की ओपन पुरूष श्रेणी में रमेश बुढियाल ने कौन सा पदक जीता है?", options: ["स्‍वर्ण", "रजत", "कांस्‍य", "इनमें से कोई नहीं"], correct: 2},
      {q: "हाल ही में भारत पूर्वानुमान प्रणाली ने वर्षा पूर्वानुमान में कितने प्रतिशत की वृद्धि की है?", options: ["25 प्र‍ितिशत", "20 प्रतिशत", "30 प्रतिशत", "15 प्रतिशत"], correct: 2},
      {q: "हाल ही में कहॉं गाई जात्रा त्‍यौहार मनाया गया है?", options: ["नेपाल", "श्रीलंका", "भारत", "भूटान"], correct: 0},
      {q: "हाल ही में जिम लॉवेल का निधन हुआ है वे कौन थे?", options: ["लेखक", "पत्रकार", "अभिनेता", "एस्‍ट्रोनॉट"], correct: 3},
      {q: "हाल ही में पुरातत्‍वविदों ने किस देश के उत्तरी तट पर 14 व्‍यक्तियों के 3000 साल पुराने अवशेष खोजे हैं?", options: ["पेरू", "केन्‍या", "मोल्‍डोवा", "ब्राजील"], correct: 0},
      {q: "हाल ही में वियतनामी ऑटोमोबाइल कंपनी विनफास्‍ट ने भारत में कहॉं अपना प्‍लांट शुरू किया है?", options: ["नागपुर", "तूतीकोरिन", "कोलकाता", "कांडला"], correct: 1},
      {q: "हाल ही में मिस्‍त्र के साथ किस देश ने रिकॉर्ड 35 अरब डॉलर के प्राकृतिक गैस निर्यात समझौते पर हस्‍ताक्षर किए हैं?", options: ["रूस", "यूक्रेन", "इजराइल", "अमेरिका"], correct: 2},
      {q: "हाल ही में दिशा अभियान किस राज्‍य में लागू किया गया है?", options: ["राजस्‍थान", "महाराष्‍ट्र", "गुजरात", "पंजाब"], correct: 1},
      {q: "हाल ही में किसने 'कैनेडियन ओपन' महिला एकल खिताब जीता है?", options: ["कोको गॉफ", "नाओमी ओसाका", "बेन शेल्‍टन", "विक्‍टोरिया म्‍बोको"], correct: 3},
      {q: "हाल ही में भारतीय सेना द्वारा आयोजित एक ड्रोन प्रतियोगिता 'सूर्य ड्रोनाथॅन 2025' कहॉं आयोजित की जा रही हैं?", options: ["लद्दाख", "जम्‍मू कश्‍मीर", "हिमाचल प्रदेश", "त्रिपुरा"], correct: 2},
      {q: "हाल ही में 15 अगस्‍त 2025 को ट्रंप और पुतिन के बीच आमने-सामने की वार्ता कहॉं होगी?", options: ["मॉस्‍को", "अलास्‍का", "वाशिंगटन डीसी", "पेरिस"], correct: 1},
      {q: "हाल ही में भारत के टॉप 10 सबसे सुरक्षित शहरों में कौन शीर्ष पर रहा है?", options: ["अहमदाबाद", "बड़ोदरा", "मंगलौर", "कोलकाता"], correct: 2},
      {q: "हाल ही में विश्‍व अंगदान दिवस कब मनाया गया है?", options: ["09 अगस्‍त", "10 अगस्‍त", "12 अगस्‍त", "13 अगस्‍त"], correct: 3},
      {q: "किसने मिशन सुदर्शन चक्र के शुभारंभ की घोषणा की है?", options: ["अमित शाह", "राजनाथ सिंह", "नरेंद्र मोदी", "अजय बंगा"], correct: 2},
      {q: "किस राज्‍य ने अधिकारिक तोर पर गणेशोत्‍सव को राज्‍य उत्‍सव घोषित किया है?", options: ["गुजरात", "महाराष्‍ट्र", "राजस्‍थान", "बिहार"], correct: 1},
      {q: "हाल ही में इंफोसिस ने वर्सेंट ग्रुप में कितने प्रतिश्‍त की हिस्‍सेदारी का अधिग्रहण किया हैं?", options: ["50%", "40%", "75%", "80%"], correct: 2},
      {q: "हाल ही में प्रधानमंत्री नरेंद्र मोदी ने कितने लाख करोड़ रूपये की विकसित भारत रोजगार योजना शुरू की है?", options: ["01 लाख करोड़", "02 लाख करोड़", "03 लाख करोड़", "04 लाख करोड़"], correct: 0},
      {q: "हाल ही में वंतारा ने कहाँ 'हथ‍िनी माधुरी' के लिए रेस्‍क्यू सेंटर बनाने की पेशकश की है?", options: ["नासिक", "नागपुर", "कोल्‍हापुर", "चाँदीपुर"], correct: 2},
      {q: "हाल ही में किस देश ने गीली-04 उपग्रहों को सफलता पूर्वक लांच किया है?", options: ["चीन", "रूस", "भारत", "जापान"], correct: 0},
      {q: "हाल ही में किस राज्‍य के शिक्षा मंत्री रामदास सोरेन का निधन हुआ है?", options: ["ओडिशा", "झारखंड", "छत्तीसगढ़", "उत्तर प्रदेश"], correct: 1},
      {q: "हाल ही में भारत ने कितने गीगावॉट सोलर फोटोवोल्टाइक मैन्‍युफैक्‍चरिंग क्षमता विकसित किया है?", options: ["150 गीगावॉट", "200 गीगावॉट", "300 गीगावॉट", "100 गीगावॉट"], correct: 3},
	  {q: "हाल ही में किस राज्‍य के राज्‍यपाल ला गणेशन का निधन हुआ है?", options: ["मणिपुर", "मिजोरम", "नागालैंड", "सिक्किम"], correct: 2},
	  {q: "हाल ही में कौन भारत के 89वें ग्रैंड मास्‍टसर बनें है?", options: ["एम. सुब्रन्‍यम", "एस. रोहित कृष्‍णा", "एम एस आहूजा", "एस. एस. कृष्‍णमूर्ति"], correct: 1},
      {q: "किस राज्‍य में 'थयुमानवर थित्तम' योजना शुरू की गई है?", options: ["तमिलनाडु", "केरल", "उत्तर प्रदेश", "बिहार"], correct: 0},	  
	  {q: "किस राज्‍य के मंत्रिमंडल ने जेपी सेनानियों की पेंशन दो गुना कर दी है?", options: ["हरियाणा", "राजस्‍थान", "बिहार", "उत्तर प्रदेश"], correct: 2},
    ];

    const quizContainer = document.getElementById("quiz");

    function loadQuiz() {
      quizContainer.innerHTML = "";
      document.getElementById("finalScore").style.display = "none";
      quizData.forEach((item, index) => {
        const qDiv = document.createElement("div");
        qDiv.classList.add("question");
        qDiv.innerHTML = `<p><b>${index+1}. ${item.q}</b></p>`;

        const optionsDiv = document.createElement("div");
        optionsDiv.classList.add("options");

        item.options.forEach((opt,i)=>{
          const optId = `q${index}_opt${i}`;
          optionsDiv.innerHTML += `<label><input type=\"radio\" name=\"q${index}\" value=\"${i}\" id=\"${optId}\"> ${opt}</label>`;
        });

        qDiv.appendChild(optionsDiv);
        qDiv.innerHTML += `<div id=\"result${index}\" class=\"result\"></div>`;
        quizContainer.appendChild(qDiv);
      });

      // Add event listeners to options
      document.querySelectorAll('input[type=radio]').forEach(radio => {
        radio.addEventListener('change', (e) => {
          const [qIndex,optIndex] = e.target.name.match(/q(\d+)/).slice(1).map(Number);
          checkAnswer(qIndex, parseInt(e.target.value));
        });
      });
    }

    function checkAnswer(index, selected) {
      const item = quizData[index];
      const resultDiv = document.getElementById("result"+index);
      if(selected === item.correct) {
        resultDiv.innerHTML = "✔ Correct";
        resultDiv.className = "result correct";
      } else {
        resultDiv.innerHTML = `✘ Wrong | Correct: ${item.options[item.correct]}`;
        resultDiv.className = "result incorrect";
      }
    }

    document.getElementById("submit").addEventListener("click", () => {
      let score = 0;
      quizData.forEach((item, index) => {
        const selected = document.querySelector(`input[name='q${index}']:checked`);
        const resultDiv = document.getElementById("result"+index);
        if(!selected) {
          resultDiv.innerHTML = `❗ Not Attempted | Correct: ${item.options[item.correct]}`;
          resultDiv.className = "result answer";
        } else if(parseInt(selected.value) === item.correct) {
          score++;
        }
      });
      const finalScore = document.getElementById("finalScore");
      finalScore.style.display = "block";
      finalScore.innerHTML = `Final Score: ${score} / ${quizData.length}`;
    });

    document.getElementById("restart").addEventListener("click", ()=>{
      loadQuiz();
    });

    loadQuiz();
  </script>
</body>
</html>
